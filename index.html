<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
</head>
<body>

<h3 style="text-align:center; margin-top:50px;">Redirecting to the best crypto faucet platforms...</h3>

<script>
    const sites = [
        "https://en.moneylistpro.xyz", 
        "https://es.moneylistpro.xyz", 
        "https://ru.moneylistpro.xyz", 
        "https://moneylistpro.xyz" 
    ];

    // Redireciona aleatoriamente
    window.addEventListener('load', () => {
        const randomIndex = Math.floor(Math.random() * sites.length);
        window.location.href = sites[randomIndex];
    });
</script>

</body>
</html>
